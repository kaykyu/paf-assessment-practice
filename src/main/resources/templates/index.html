<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>MyBnb</title>
</head>

<body>

    <div class="container">

        <h1>Search Our Accomodations</h1>

        <form method="GET" data-th-object="${search}" data-th-action="@{/listings/search}">

            <div class="mb-3">
                <label class="form-label">Country:</label>
                <select class="form-control" data-th-field="*{country}">
                    <option data-th-each="c: ${countries}" data-th-value="${c}" data-th-text="${c}"
                        data-th-selected="${c}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of people: </label>
                <input type="number" class="form-control" name="pax" data-th-field="*{pax}" />
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('pax')}" data-th-errors="*{pax}"></div>

            <div class="mb-3">
                <label class="form-label">Price Range:</label>
                <div class="w-50 alert alert-danger" data-th-if="${rangeError}" data-th-text="${rangeError}"></div>

                <div class="w-50 mb-3">
                    <label class="form-label">Min</label>
                    <input type="number" step="0.1" class="form-control" name="min" data-th-field="*{min}" />
                    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('min')}" data-th-errors="*{min}">
                    </div>
                </div>

                <div class="w-50 mb-3">
                    <label class="form-label">Max</label>
                    <input type="number" step="0.1" class="form-control" name="max" data-th-field="*{max}" />
                    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('max')}" data-th-errors="*{max}">
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" type="submit">Search</button>

        </form>

    </div>
</body>

</html>
